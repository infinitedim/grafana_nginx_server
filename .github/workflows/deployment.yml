name: CI/CD â€” Build & Deploy to Fly

on:
  push:
    branches: ["main"]

jobs:
  build-nginx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Fly (setup flyctl)
        uses: superfly/flyctl-actions@v1
        with:
          token: ${{ secrets.FLY_API_TOKEN }}

      - name: Build nginx image
        run: |
          docker build -t registry.fly.io/${{ secrets.FLY_APP_NGINX }}:latest ./nginx
          docker login registry.fly.io -u _ -p ${{ secrets.FLY_API_TOKEN }}
          docker push registry.fly.io/${{ secrets.FLY_APP_NGINX }}:latest

  deploy-grafana:
    runs-on: ubuntu-latest
    needs: build-nginx
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install flyctl
        uses: superfly/flyctl-actions@v1
        with:
          token: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy Grafana to Fly
        run: |
          flyctl deploy --app ${{ secrets.FLY_APP_GRAFANA }} --image grafana/grafana:latest --region ${ { secrets.FLY_REGION } } --detach

  deploy-nginx:
    runs-on: ubuntu-latest
    needs: deploy-grafana
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install flyctl
        uses: superfly/flyctl-actions@v1
        with:
          token: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy nginx to Fly (using pushed image)
        run: |
          flyctl deploy --app ${{ secrets.FLY_APP_NGINX }} --image registry.fly.io/${{ secrets.FLY_APP_NGINX }}:latest --region ${{ secrets.FLY_REGION }} --detach
